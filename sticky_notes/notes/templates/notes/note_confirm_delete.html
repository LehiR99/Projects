{% extends 'base.html' %}

{% block title %}Confirm Deletion - {{ note.title }}{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Confirm Delete</button>
    </form>

    <br>
    <button onclick="window.location.href='{% url 'notes:note_list' %}'" class="btn-cancel">Cancel</button>
{% endblock %}
